name: Deploy on AWS
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: self-hosted
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create back-end env file
        uses: SpicyPizza/create-envfile@v1.3
        with:
          directory: back-end/
          file_name: .env
          fail_on_empty: true
      - name: Create front-end env file
        uses: SpicyPizza/create-envfile@v1.3
        with:
          directory: front-end/
          file_name: .env
          fail_on_empty: true
      - name: Build process
        run: docker-compose build
      - name: Run app docker compose
        run: docker-compose down && docker-compose up -d
